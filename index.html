<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menager</title>
</head>
<body>

<body onload="init">
    <div class="login">
        <form nazwa='form-login'>

            <h1>Menager Haseł</h1> 
            <input type="poczta" id="nazwa" placeholder="Login" required> 
            <input type="text" id="pass" placeholder="password" required> 
            <input id="button" type="submit" value="save" onclick="addTask(); addTaskn();"> 

        </form>
        
    </div>
    <div id="taskList"></div>
    <script>
        function init(){
            showTasks();
        }
        function addTask() {
            let task = document.getElementById('nazwa').value;
            let taskList = JSON.parse(window.localStorage.getItem('taskList'));
            taskList.push(task);
            window.localStorage.setItem('taskList', JSON.stringify(taskList));
            document.getElementById('nazwa').value = "";
            showTasks();
        
        //Dodaje Login/nazwe użytkownika
        
        }

            function addTaskn() {
            let task = document.getElementById('pass').value;
            let taskList = JSON.parse(window.localStorage.getItem('taskList'));
            taskList.push(task);
            window.localStorage.setItem('taskList', JSON.stringify(taskList));
            document.getElementById('pass').value = "";
            showTasks();
         
            //Dodaje hasło
        }
        function showTasks() {
            let taskListDiv = document.getElementById('taskList');
            let taskArray = JSON.parse(window.localStorage.getItem('taskList'));
            let buffer = "";
            buffer += "<ul>";
            for(let i=0; i< taskArray.length; i++) {
                buffer += "<li><button onclick=\"removeTask("+i+")\">Del</button>"+taskArray[i]+"</li>";
            }
            buffer += "</ul>";
            taskListDiv.innerHTML = buffer;
      
      
      //Guzik do usuwania zapisanych kont uzytkowników i funckja wyświetlania
      
        }


        function removeTask(i) {
            let taskArray = JSON.parse(window.localStorage.getItem('taskList'));
            taskArray.splice(i, 1);
            window.localStorage.setItem('taskList', JSON.stringify(taskArray));
            showTasks();
       
       //Funkcja do usuowania zapisanych kont uzytkowników
       
        }

    </script>
    
</body>

</html>


</body>
</html>
